{% extends "theme/base.html" %}
{% block title %}Confirm Delete{% endblock %}
{% block page_title %}Confirm Delete{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card card-outline card-danger">
      <div class="card-header">
        <h3 class="card-title"><i class="fas fa-exclamation-triangle mr-1 text-danger"></i> Confirm Deletion</h3>
      </div>
      <div class="card-body text-center py-4">
        <div class="mb-3"><i class="fas fa-trash-alt fa-3x text-danger"></i></div>
        <p class="lead mb-1">Are you sure you want to delete</p>
        <h5 class="text-danger mb-3"><strong>{{ object }}</strong></h5>
        <p class="text-muted small">This action cannot be undone.</p>
      </div>
      <div class="card-footer d-flex justify-content-center">
        <form method="post" class="d-inline">
          {% csrf_token %}
          <a href="{% url cancel_url %}" class="btn btn-secondary mr-2"><i class="fas fa-arrow-left mr-1"></i> Cancel</a>
          <button type="submit" class="btn btn-danger"><i class="fas fa-trash mr-1"></i> Yes, Delete</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
